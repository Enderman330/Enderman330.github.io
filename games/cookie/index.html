<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="game-container">
        <h1>Cookie Clicker Pro</h1>
        
        <!-- Username Input Section -->
        <div id="username-section">
            <input type="text" id="username" placeholder="Enter your username" class="username-input">
            <button id="start-game" class="start-btn">Start Game</button>
        </div>

        <!-- Cookie Clicker Section (Hidden until game starts) -->
        <div id="clicker-section" class="hidden">
            <div class="cookie-wrapper">
                <div class="cookie" id="cookie"></div>
            </div>
            <div class="points" id="points">0 Points</div>
            <div class="notification" id="notification"></div>
            <button id="reset" class="reset-btn">Reset Points</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
